<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="Matheus Costa - https://github.com/matheusz98">
    <title>Gerador de Senhas</title>
</head>
<body>
    
    <section class="container">
        <div class="top">
            <div class="password">
                <span id="password">85s#DVy9@!</span>
                <button id="copy"><i class="fas fa-clipboard"></i></button>
            </div>
        </div>

        <article class="content">
            <div class="form">
                <label for="length">Quantidade de caracteres</label>
                <input type="number" id="length" value="10" min="5" max="20">
            </div>

            <div class="form">
                <label for="uppercase">Contém letras maiúsculas</label>
                <input type="checkbox" id="uppercase" checked="checked">
            </div>

            <div class="form">
                <label for="lowercase">Contém letras minúsculas</label>
                <input type="checkbox" id="lowercase">
            </div>

            <div class="form">
                <label for="number">Contém números</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form">
                <label for="special">Contém caractere especial</label>
                <input type="checkbox" id="special">
            </div>

            <button class="generate" id="generate">Gerar senha</button>
        </article>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/bc4a93c294.js" crossorigin="anonymous"></script>
</body>
</html>
